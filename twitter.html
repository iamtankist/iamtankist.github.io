<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ og_title|trans|replace({'{{param}}': param}) }}</title>

   <meta name="twitter:card" content="photo" />
<meta name="twitter:site" content="@flickr" />
<meta name="twitter:title" content="Mountain sunset" />
<meta name="twitter:image" content="http://farm8.staticflickr.com/7334/11858349453_e3f18e5881_z.jpg" />
<meta name="twitter:url" content="https://www.flickr.com/photos/reza-sina/11858349453/" />

    <!-- Facebook, Pinterest, Google Plus and others make use of open graph metadata -->
    <meta property="og:title" content="{{ og_title|trans|replace({'{{param}}': param}) }}"/>
    <meta property="og:description" content="{{ og_description|trans|replace({'{{param}}': param}) }}"/>
    <meta property="og:image" content="{{ imageUrl }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{ pageUrl }}"/>

</head>
<body>
<p>{{ og_description|trans|replace({'{{param}}': param}) }}</p>
<img src="http://alltime-int.uefa.com/app_dev.php/ru/player/2137">
</body>
</html>
